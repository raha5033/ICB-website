<div class="col-lg-4">
    <div class="sidebar">
        <h3>Recent Posts</h3>
        <div class="boder-bar"></div>
        <ul class="recent-post">
            {% for item in news_items[:6] %}
            <li>
                <img src="{{ url_for('static', filename='assets/img/' + item.image_path) }}" 
                alt="{{ item.title }}" width="90" height="80">
                <div>
                    <a href="{{ url_for('view_news', id=item.id) }}">{{ item.title }}</a>
                    <span>({{ item.event_date.strftime('%B %d, %Y') }})</span>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="sidebar">
        <h3>Learn About Islam</h3>
        <div class="boder-bar"></div>
        <h4>Continue reading about your religion</h4>
        <ul class="categories">
            {% for p in about_islam_pages %}
            <li class="mb-0">
                <a href="{{ url_for('about_islam_page', slug=p.slug) }}">Learn about: <span>{{ p.title }}</span></a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
