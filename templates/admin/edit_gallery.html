{% extends "admin/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Gallery Item</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" class="form-control" value="{{ gallery.title }}" required>
        </div>
        <div class="form-group">
            <label>Order</label>
            <input type="number" name="order" class="form-control" value="{{ gallery.order }}">
        </div>
        <div class="form-group">
            <label>Current Image</label>
            <img src="{{ url_for('static', filename='assets/img/' + gallery.image_path) }}" alt="Current image" style="max-width: 200px; display: block; margin-bottom: 10px;">
            <label>Change Image (optional)</label>
            <input type="file" name="image" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('admin_gallery') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
