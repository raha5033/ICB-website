{% extends "admin/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Manage News</h2>
    <a href="{{ url_for('create_news') }}" class="btn btn-primary mb-3">Add News</a>
    
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Event Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for news in news_items %}
            <tr>
                <td>{{ news.title }}</td>
                <td>{{ news.category }}</td>
                <td>{{ news.event_date.strftime('%B %d, %Y') }}</td>
                <td>
                    <a href="{{ url_for('edit_news', id=news.id) }}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{{ url_for('delete_news', id=news.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
