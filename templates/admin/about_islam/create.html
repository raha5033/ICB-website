{% extends "admin/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Create About Islam Page</h2>
    <form method="POST" enctype="multipart/form-data" id="createForm">
        <div class="form-group mb-3">
            <label>Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label>Slug</label>
            <input type="text" name="slug" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label>Content</label>
            <div id="editor-container" style="height: 300px; border: 1px solid #ccc;"></div>
            <input type="hidden" name="content" id="content">
        </div>
        <div class="form-group mb-3">
            <label>Upload Image</label>
            <input type="file" name="image" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <a href="{{ url_for('admin_about_islam') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script>
    var quill = new Quill('#editor-container', {
    theme: 'snow',
    modules: {
        toolbar: [
            ['bold', 'italic', 'underline', 'strike'],
            [{ 'header': 1 }, { 'header': 2 }],
            [{ 'size': ['small', false, 'large', 'huge'] }],
            [{ 'font': [] }],
            [{ 'color': [] }, { 'background': [] }],
            [{ 'list': 'ordered' }, { 'list': 'bullet' }],
            [{ 'script': 'sub' }, { 'script': 'super' }],
            [{ 'indent': '-1' }, { 'indent': '+1' }],
            [{ 'align': [] }],
            ['link', 'image', 'video', 'code-block'],
            ['clean']
        ]
    }
});

    document.getElementById('createForm').onsubmit = function() {
        // Get content from Quill and set to hidden input
        document.getElementById('content').value = quill.root.innerHTML;
        return true;
    };
</script>
{% endblock %}
