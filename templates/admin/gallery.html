{% extends "admin/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Manage Gallery</h2>
    <a href="{{ url_for('create_gallery') }}" class="btn btn-primary mb-3">Add Gallery Item</a>
    
    <table class="table">
        <thead>
            <tr>
                <th>Image</th>
                <th>Title</th>
                <th>Order</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in gallery_items %}
            <tr>
                <td><img src="{{ url_for('static', filename='assets/img/' + item.image_path) }}" alt="{{ item.title }}" style="height: 50px;"></td>
                <td>{{ item.title }}</td>
                <td>{{ item.order }}</td>
                <td>
                    <a href="{{ url_for('edit_gallery', id=item.id) }}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{{ url_for('delete_gallery', id=item.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
