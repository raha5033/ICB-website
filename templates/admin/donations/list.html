{% extends "admin/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Donations</h2>
    <a href="{{ url_for('create_donation') }}" class="btn btn-primary mb-3">Add New Donation</a>

    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Fee</th>
                <th>Details</th>
                <th>Link</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for donation in donations %}
            <tr>
                <td>{{ donation.title }}</td>
                <td>{{ donation.fee }}</td>
                <td>{{ donation.details[:50] }}...</td>
                <td><a href="{{ donation.link }}" target="_blank">View</a></td>
                <td>
                    <a href="{{ url_for('edit_donation', id=donation.id) }}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{{ url_for('delete_donation', id=donation.id) }}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
